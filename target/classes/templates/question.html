<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Question screen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .correct {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .incorrect {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .score {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
	<h1 id="my-element">Quiz Question</h1>
    
    <div class="score">
        <strong>Score:</strong> <span th:text="${score}">0</span> correct
    </div>
    
    <div th:if="${isCorrect != null}">
        <div th:if="${isCorrect}" class="correct">
            ✓ Correct! The answer was <span th:text="${lastAnswer}">true</span>.
        </div>
        <div th:unless="${isCorrect}" class="incorrect">
            ✗ Incorrect! The correct answer was <span th:text="${lastAnswer}">true</span>.
        </div>
    </div>
    
    <form action="/get_question" method="post">  
        <div>
            <div th:object="${count}">
                <p><strong>Question <span th:text="*{count} + 1">1</span>:</strong></p>
            </div>
            <div th:object="${myString}">
                <p style="font-size: 18px; margin: 20px 0;">
                    <span th:text="*{getMyString()}"></span>
                </p>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <input type="radio" id="trueOption" name="answer" value="true" required>
            <label for="trueOption">True</label><br><br>
            <input type="radio" id="falseOption" name="answer" value="false" required>
            <label for="falseOption">False</label><br><br>
        </div>
        
        <input type="submit" value="Submit Answer" style="padding: 10px 20px; font-size: 16px;">
    </form>

    <p style="margin-top: 30px;">
        <a href="/reset">Reset Quiz</a>
    </p>
</body>
</html>
